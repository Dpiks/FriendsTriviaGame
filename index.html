<!DOCTYPE html>
<html>

<head>
    <title>Friends - Trivia Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Deepika Vikas">
    <meta name="description" content="Friends -Trivia Game">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.29/howler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a href="#" class="navbar-left"><img src="./assets/images/central_perk_logo.jpg"></a>
            <marquee direction="right">
            </marquee>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 timer_display">
                <p></p>
            </div>
            <div class="col-md-8 progress_bar">
            </div>
        </div>
    </div>
    <div class="container ques_area">
        <div class="row">
            <div class="col-md-8 question">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 ques_image">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 ans_options">
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio"><span class="option1"></span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio"><span class="option2"></span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio"><span class="option3"></span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio"><span class="option4"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
