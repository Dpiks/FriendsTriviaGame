<!DOCTYPE html>
<html>

<head>
    <title>Friends - Trivia Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Deepika Vikas">
    <meta name="description" content="Friends -Trivia Game">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.29/howler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">

            <div id="header">
            	<div class="title">
        		<h1>How well do you know them??</h1>
        		
        	</div>
            </div>
        </div>
        <div class="container">
        	<button type="button" class="start">Start Game</button>
            <div class="row main-area">
                
                <div class="col-md-10 ques_area">
                	<h3 class="timer_display"></h3>
                    <h2 class="question">
                    </h2>
                    <div class="ques_image">
                    </div>
                    <div class="row">
                        <div class="col-md-8 ans_options">
                           <p class="choice" id="0"></p>
                           <p class="choice" id="1"></p>
                           <p class="choice" id="2"></p>
                           <p class="choice" id="3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
